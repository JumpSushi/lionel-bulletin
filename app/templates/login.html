{% extends "base.html" %}

{% block title %}Login - KGV Bulletin Email Service{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold">Welcome Back</h2>
                        <p class="text-muted">Sign in to your KGV Bulletin account</p>
                    </div>
                    
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                Remember me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Sign In
                        </button>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p class="mb-0">
                            Don't have an account? 
                            <a href="/register" class="text-primary fw-bold">Create one here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Redirect if already logged in
    const storedToken = localStorage.getItem('authToken');
    const userData = localStorage.getItem('userData');
    
    if (storedToken && userData) {
        try {
            const user = JSON.parse(userData);
            window.location.href = user.is_admin ? '/admin' : '/dashboard';
            return;
        } catch (e) {
            // If we can't parse user data, clear auth state
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
        }
    }
    
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    
    // Handle form submission
    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        
        if (!email || !password) {
            showAlert('Please fill in all fields', 'danger');
            return;
        }
        
        setLoading(loginBtn, true);
        
        try {
            const response = await apiCall('/auth/login', 'POST', {
                email: email,
                password: password
            });
            
            // Validate response
            if (!response.access_token || !response.user) {
                throw new Error('Invalid server response');
            }
            
            // Store auth data
            localStorage.setItem('authToken', response.access_token);
            localStorage.setItem('refreshToken', response.refresh_token);
            localStorage.setItem('tokenTimestamp', new Date().getTime().toString());
            localStorage.setItem('userData', JSON.stringify(response.user));
            
            // Update global variables
            currentUser = response.user;
            authToken = response.access_token;
            
            showAlert('Login successful! Redirecting...', 'success');
            
            // Redirect based on user role
            setTimeout(() => {
                if (response.user.is_admin) {
                    window.location.href = '/admin';
                } else {
                    window.location.href = '/dashboard';
                }
            }, 1000);
            
        } catch (error) {
            console.error('Login error:', error);
            showAlert(error.message || 'Login failed. Please check your credentials.', 'danger');
            setLoading(loginBtn, false);
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
        }
    });
    
    // Auto-focus first input
    document.getElementById('email').focus();
});
</script>
{% endblock %}
